{% extends 'layout.html' %}
{% block body %}
  <h1>Hello, I am a page. My name is Index</h1>
  {% for post in site.posts %}
  <article>
    <h2><a href="{{ post.permalink }}">{{ post.title }}</a></h2>
    <div class="meta">
      <div class="author">{{ post.author }}</div>
      <div class="tags">{{ post.tags }}</div>
    </div>
    {{ post.body | safe }}
  </article>
  {% endfor %}
{% endblock %}
